<form action="" [formGroup]="form" (ngSubmit)="submit()">
  <div class="m-6 p-6 pb-12 w-xs lg:w-md bg-white rounded-lg text-center">
    <h2 class="text-2xl font-semibold mb-4">Create New Board</h2>
    <div class="mb-4">
      <label for="board-name" class="block text-sm font-medium text-gray-700 mb-1">Board Name</label>
      <input type="text" id="board-name" name="board-name" formControlName="name" class="w-full border border-gray-300 rounded-md p-2" placeholder="Enter board name" required>
    </div>
    <div>
      <button type="submit" [disabled]="form.invalid" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Create Board</button>
    </div>
    <div class="flex justify-center">
      @if (this.form.get('name')?.invalid && this.form.get('name')?.touched) {
        <p class="text-red-500 fixed text-sm mt-1">Board name is required.</p>
      }
    </div>
  </div>
</form>
